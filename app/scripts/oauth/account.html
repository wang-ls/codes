                      <div class="card wizard-card card-radius" data-color="rose" id="wizardProfile">
                          <form  ng-submit="_ctrl.changePassword()" role="form">
                            <div class="card-header card-header-text " data-background-color="black" style="background:#fafafa;border-radius:0;box-shadow: 0 1px 1px -1px rgba(0, 0, 0, 0.42), 0 1px 1px 0px rgba(0, 0, 0, 0.12), 0 1px 1px 1px rgba(0, 0, 0, 0.2);">

                            </div>
                              <div class="tab-content">
                                  <div class="tab-pane active" id="about">
                                      <div class="row">

                                          <div class="col-sm-6  col-sm-offset-3 card-protocol" style="padding:5%" >

                                              <div class="input-group">
                                                  <span class="input-group-addon">
                                                      <i class="material-icons">face</i>
                                                  </span>
                                                  <div class="form-group label-floating is-empty">
                                                      <label class="control-label">First name</label>
                                                      <input name="lastname" class="form-control" name="firstname" id="firstname" ng-model="_ctrl.firstname" aria-required="true" type="text">

                                              </div>
                                              <div class="input-group">
                                                  <span class="input-group-addon">
                                                      <i class="material-icons">lock</i>
                                                  </span>
                                                  <div class="form-group label-floating is-empty">
                                                      <label class="control-label">Password

                                                      </label>
                                                      <input name="email" class="form-control error"  name="password" id="password" ng-model="_ctrl.password" aria-required="true" type="password">
                                                  <span class="material-input"></span></div>
                                              </div>
                                              <div class="input-group">
                                                  <span class="input-group-addon">
                                                      <i class="material-icons">lock</i>
                                                  </span>
                                                  <div class="form-group label-floating is-empty">
                                                      <label class="control-label">New Password

                                                      </label>
                                                      <input name="email" class="form-control error"  name="newpassword" id="newpassword" ng-model="_ctrl.newpassword" aria-required="true" type="password">
                                                  <span class="material-input"></span></div>
                                              </div>
                                            </br></br>
                                              <div class="pull-right">
                                                  <input class="btn btn-next btn-fill btn-rose btn-sm btn-round" name="next" value="Continue" type="submit"><div class="ripple-container"><div class="ripple ripple-on ripple-out" style="left: 1206px; top: 634px; background-color: rgb(255, 255, 255); transform: scale(11.375);"></div><div class="ripple ripple-on ripple-out" style="left: 1206px; top: 634px; background-color: rgb(255, 255, 255); transform: scale(11.375);"></div></div>

                                              </div>

                                                <a href="#!/dashboard">
                                                  <input class="btn btn-previous btn-fill btn-danger btn-sm btn-round"  name="previous" value="Cancel" type="button">
