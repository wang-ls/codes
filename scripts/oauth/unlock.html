
    <div class="wrapper wrapper-full-page">
        <div class="full-page lock-page" filter-color="blue" data-image="./assets/img/card-01.jpeg">
            <!--   you can change the color of the filter page using: data-color="blue | green | orange | red | purple" -->
            <div class="content">
                <form name="form"  ng-submit="_ctrl.login()" role="form">
                    <div class="card card-profile">
                        <div class="card-avatar">
                            <a>
                                <img class="avatar" src="avatar.png" alt="...">
                            </a>
                        </div>
                        <div class="card-content">
                            <h4 class="card-title">Welcome</h4>
                            <div class="form-group label-floating is-empty">
                                <label class="control-label">Enter Password</label>
                                <input class="form-control" type="password" name="password" id="password" ng-model="_ctrl.password">
                            <span class="material-input"></span>
                          </div>
                        </div>
                        <div class="card-footer">

                            <button type="submit" class="btn btn-rose btn-round">
                                  Unlock
                            </button>

                        </div>
                    </div>
                </form>
            </div>
            <footer class="footer">
                <div class="container">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a onclick="demo.showNotification('bottom','left', 'Enter your secret code. If you lost it contact the admininistrator')" style="cursor:pointer">
                                    Help
                                </a>
                            </li>

                        </ul>
                    </nav>

                </div>
            </footer>
        <div class="full-page-background" style="background-image: url(./assets/img/card-03.jpeg) "></div></div>
    </div>
